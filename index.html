<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pod request access landing page</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="variable.css" />
    </head>
    <body>
        <main class="main">
            <div class="podcast-overview">
                <div class="box-podcast">
                    <div class="box-logo-podcast">
                        <img
                            src="./assets/logo/POD-logo.png"
                            alt="Logo pod"
                            class="logo-pod"
                        />
                    </div>
                    <div class="publish-podcast" id="">
                        <h1 class="title-publish">
                            PUBLISH YOUR PODCAST
                            <span class="everywhere">EVERYWHERE.</span>
                        </h1>
                        <p class="text-podcast">
                            Upload your audio to Pod with a single click. Weâ€™ll
                            then distribute your podcast to Spotify, Apple
                            Podcasts, Google Podcasts, Pocket Casts and more!
                        </p>
                        <form class="form" id="form">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email address"
                                class="email"
                            />
                            <button
                                type="submit"
                                class="btn-submit"
                                id="btn-submit"
                            >
                                Request Access
                            </button>
                        </form>
                        <div class="network">
                            <img
                                src="./assets/logo/Spotify_logo_with_text 2.png"
                                alt="Spotify logo"
                                class="spotify"
                            />
                            <img
                                src="./assets/logo/apple-podcast-logo.png"
                                alt="Apple podcast logo"
                                class="apple"
                            />
                            <img
                                src="./assets/logo/google-podcast-logo.png"
                                alt="Google podcast logo"
                                class="google"
                            />
                            <img
                                src="./assets/logo/pocket-cast-logo.png"
                                alt="Pocket cast logo"
                                class="pocket"
                            />
                        </div>
                    </div>
                </div>
                <div class="box-img-podcast">
                    <img
                        src="./assets/image/announcer-podcast.png"
                        alt="Um locutor falando ao microfone"
                        class="img-announcer"
                    />
                    <img
                        src="./assets/image/Combined Shape.png"
                        alt=" oito colunas e quatro linhas de pontos verdes"
                        class="shape"
                    />
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
